{% extends "baseRestaurant.html" %}

{% block content %}
<h1 class="title" style = "font-size: 300%;  ">
  FDS Restaurant Admin Page
</h1>
<h2 class="subtitle" style = "font-size: 200%">
    Hi {{ current_user.username }}!
</h2>
<table class="table" style="margin-left:auto;margin-right:auto;">
    <thead class="thead">
        <tr>
            <th>Food Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Availability</th>
            <th>Delete?</th>
        </tr>
    </thead>
    <tbody>
        {% for item in foodItem_list %}
        <tr>
            <td>{{item.fname}}</td>
            <td>{{item.price}}</td>
            <td>{{item.category}}</td>
            <td>{{item.availability}}</td>
            <td style="text-align: center;">
                <form action="{{url_for('view.delete_foodItem', fname=item.foodName)}}" method="post"> 
                    <input type="hidden" name="_method" value="DELETE">
                    <input type="submit" value="Delete" class="button is-block is-info is-small">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<form action="/addFoodItem" method="post">
    <div class= "buttons has-addons is-centered">
        <button class="button is-block is-info is-medium button-padding-horizontal:2em" name="addButton" type="submit">Add Item</button>
    </div>
</form>

{% endblock %}
