{% extends "adminManager.html" %}

{% block content %}
<h1 class="title" style = "font-size: 300%;  ">
  FDS Manage Restaurants
</h1>
<table class="table" style="margin-left:auto;margin-right:auto;">
    <thead class="thead">
        <tr>
            <th>Restaurant Name</th>
            <th>Address</th>
            <th>Delete?</th>
        </tr>
    </thead>
    <tbody>
        {% for restaurant in restaurant_list %}
        <tr>
            <td>{{restaurant.restaurantName}}</td>
            <td>{{restaurant.restaurantAddress}}</td>
            <td style="text-align: center;">
                <div class= "buttons has-addons is-centered">
                    <button class="button is-block is-info is-small" type = "submit">Delete</button>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>

            
<div class= "buttons has-addons is-centered">
    <button class="button is-block is-info is-small" type = "submit">Create New Restaurant</button>
</div>

{% endblock %}
