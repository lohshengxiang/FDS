{% extends "baseRestaurant.html" %}

{% block content %}
<h1 class="title" style="font-size: 300%;  ">
    Completed Orders Summary
</h1>

<form method="POST">
    {{ form.csrf_token }}
    <table class="table" style="margin-left:auto;margin-right:auto;">
        <tbody class="tbody">
            <tr>
                <th style="vertical-align : middle;"> Filter By: </th>
                <td>
                    <div class="select">
                        {{ form.month }}
                    </div>
                </td>
                <td>
                    <div class="select">
                        {{ form.year }}
                    </div>
                </td>
                
                <td>
                    <div class="buttons has-addons is-centered">
                        <button type="submit" class="button is-block is-danger is-normal">
                            Filter
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</form>


<table class="table" style="margin-left:auto;margin-right:auto;">
    <thead class="thead">
        <tr>
            <th>Total Completed Orders</th>
            <th>Total Cost</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{total_completedOrders}}</td>
            <td>${{total_cost}}</td>
        </tr>

    </tbody>

</table>


<div class="buttons has-addons is-centered">
    <a class="button is-block is-info is-small" href="/homeRestaurant">
        Back
    </a>
</div>

{% endblock %}
