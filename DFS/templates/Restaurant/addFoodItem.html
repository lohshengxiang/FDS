{% extends "baseRestaurant.html" %}

{% block content %}
<h1 class="title" style="font-size: 300%;  ">
    Create New Food Item
</h1>

<form method="POST">
    {{ form.csrf_token }}
    <table class="table" style="margin-left:auto;margin-right:auto;">
        <tbody class="tbody">
            <tr>
                <td><b> Food Item Name </b></td>
                <td>
                    <input class="input" type="text" placeholder="Eg. Chicken Chop" name="fname"
                        value="{{ request.form.fname }}">
                </td>
            </tr>
            <tr>
                <td><b> Price ($SGD) </b></td>
                <td>
                    <input class="input" type="number" name="price"
                        value="{{ request.form.price }}">
                </td>
            </tr>
            <tr>
                <td><b> Order Limit per User </b></td>
                <td>
                    <input class="input" type="number" placeholder="1" name="order_limit"
                        value="{{ request.form.order_limit }}">
                </td>
            </tr>
            <tr>
                <td><b> Category </b></td>
                <td>
                    <div class = "select"> 
                        {{ form.category }}
                    </div>
                </td>
            </tr>
            <tr>
                <td><b> Availability </b></td>
                <td>
                    <div class = "select"> 
                        {{ form.availability }}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

        <div class="buttons has-addons is-centered">
            <button type="submit" class="button is-block is-danger is-normal">
                Create
            </button>
        </div>

</form>

{% endblock %}
