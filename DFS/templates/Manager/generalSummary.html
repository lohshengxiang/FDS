{% extends "/Manager/homeManager.html" %}

{% block content %}
<h1 class="title" style="font-size: 300%;  ">
    FDS General Summary
</h1>

<form method="POST">
    {{ form.csrf_token }}
    <table class="table" style="margin-left:auto;margin-right:auto;">
        <tbody class="tbody">
            <tr>
                <th style="vertical-align : middle;"> Filter By: </th>
                <td>
                    <div class="select">
                        {{ form.month }}
                    </div>
                </td>
                <td>
                    <div class="select">
                        {{ form.year }}
                    </div>
                </td>
                <td>
                    <div class="buttons has-addons is-centered">
                        <button type="submit" class="button is-block is-danger is-normal">
                            Filter
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</form>


<table class="table" style="margin-left:auto;margin-right:auto;">
    <thead class="thead">
        <tr>
            <th>Total Number of New Customers</th>
            <th>Total Number of Orders</th>
            <th>Total Cost of all Orders</th>
        </tr>
    </thead>
    <tbody>
        <tr> 
            <td style="text-align:center;"> 
                {{totalCustomers}}
            </td>
            <td style="text-align:center;"> 
                {{totalOrders}}
            </td>
            <td style="text-align:center;"> 
                ${{totalCost}}
            </td>
        </tr>
    </tbody>

</table>


<div class="buttons has-addons is-centered">
    <a class="button is-block is-info is-small" href="/homeManager">
        Back
    </a>
</div>

{% endblock %}
