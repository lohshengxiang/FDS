{% extends "manageRestaurants.html" %}

{% block content %}
<h1 class="title" style="font-size: 300%;  ">
    Create New Restaurant
</h1>

<form method="POST">
    {{ form.csrf_token }}
    <table class="table" style="margin-left:auto;margin-right:auto;">
        <tbody class="tbody">
            <tr>
                <td><b> Restaurant Username </b></td>
                <td>
                    <input class="input" type="text" placeholder="Eg. Restaurant1" name="uname"
                        value="{{ request.form.uname }}">
                </td>
            </tr>
            <tr>
                <td><b> Account Password </b></td>
                <td>
                    <input class="input" type="password" name="password"
                        value="{{ request.form.password }}">
                </td>
            </tr>
            <tr>
                <td><b> Restuarant Name </b></td>
                <td>
                    <input class="input" type="text" placeholder="eg. Kenki Sushi" name="rname"
                        value="{{ request.form.rname }}">
                </td>
            </tr>
            <tr>
                <td><b> Address </b></td>
                <td>
                    <input class="input" type="text" placeholder="eg. SMU" name="address"
                        value="{{ request.form.address }}">
                </td>
            </tr>
            <tr>
                <td><b> Minimum Amount </b></td>
                <td>
                    <input class="input" type="number" name="min_amt" placeholder="1"
                        value="{{ request.form.min_amt }}">
                </td>
            </tr>
        </tbody>
    </table>

        <div class="buttons has-addons is-centered">
            <button type="submit" class="button is-block is-danger is-normal">
                Create
            </button>
        </div>

</form>

{% endblock %}
