<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- <link rel="stylesheet" href="static/bootstrap.min.css" /> -->
</head>

<body>
    <section class="hero is-info">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container ">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="/" class="navbar-item" style = "font-size: 150%; font-weight: bold;">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="/profile" class="navbar-item" style = "font-size: 150%;font-weight: bold;">
                                Profile
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="/orders" class="navbar-item" style = "font-size: 150%;font-weight: bold;">
                                Orders
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="\login" class="navbar-item" style = "font-size: 150%;font-weight: bold;">
                                Login
                            </a>
                            <a href="\registration" class="navbar-item" style = "font-size: 150%;font-weight: bold;">
                                Sign Up
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="\logout" class="navbar-item" style = "font-size: 150%;font-weight: bold;">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <section class = "hero is-white is-fullheight-with-navbar">
        <section class = "section">
            <div class="hero-body">
                <div class="container has-text-centered">
                   {% block content %}
                   {% endblock %}
                </div>
            </div>
        </section>
    </section>
</body>

</html>
