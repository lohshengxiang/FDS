{% extends "adminManager.html" %}

{% block content %}
<h1 class="title" style = "font-size: 300%;  ">
  FDS Manage Delivery Staff
</h1>
<table class="table" style="margin-left:auto;margin-right:auto;">
    <thead class="thead">
        <tr>
            <th>Delivery Staff Username</th>
            <th>Delivery Staff Name</th>
            <th>Rating</th>
            <th>Delete?</th>
        </tr>
    </thead>
    <tbody>
        {% for dstaff in dstaff_list %}
        <tr>
            <td>{{dstaff.duname}}</td>
            <td>{{dstaff.dName}}</td>
            <td>{{dstaff.dRating}}</td>
            <td style="text-align: center;">
                <form action="{{url_for('view.delete_DeliveryStaff', duname=dstaff.duname)}}" method="post"> 
                    <input type="hidden" name="_method" value="DELETE">
                    <input type="submit" value="Delete" class="button is-block is-info is-small">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>

            
<div class= "buttons has-addons is-centered">
    <a class="button is-block is-info is-small" href="/adminManager/manageDeliveryStaff/createDeliveryStaff">
        Create New Delivery Staff
    </a>
</div>

{% endblock %}
